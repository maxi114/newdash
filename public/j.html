<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Navbar</title>
    <link rel="stylesheet" type="text/css" href="./css/signlogin.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <input type="checkbox" id="chk" aria-hidden="true">
        <div class="main">
            <div class="login">
                <form>
                    <label for="chk" aria-hidden="true">Login</label>
                    <input type="email" name="email" placeholder="Email" ng-model="vm.login.email" required="">
                    <input type="password" name="pswd" placeholder="Password" ng-model="vm.login.password" required="">
                    <button class="login-btn loginn">Login</button>
                </form>
            </div>
            <div class="signup">
                <form>
                    <label for="chk" aria-hidden="true">Sign up</label>
                    <input type="text" name="txt" placeholder="Name" required="">
                    <input type="email" name="email" placeholder="Email" required="">
                    <input type="password" name="pswd" placeholder="Password" required="">
                    <button class="signup-btn">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
